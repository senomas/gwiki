{{define "search"}}
<div class="app-shell relative min-h-screen overflow-hidden">
  <div class="pointer-events-none absolute inset-0 bg-[radial-gradient(circle_at_top,_rgba(56,189,248,0.12),_transparent_60%),radial-gradient(circle_at_bottom,_rgba(14,116,144,0.12),_transparent_65%)]"></div>
  <div class="relative mx-auto flex min-h-screen max-w-6xl flex-col gap-6 px-4 py-8 md:flex-row md:gap-10 md:px-6 md:py-10">
    {{template "sidebar" .}}

    <section class="flex-1 space-y-4">
      <div class="flex items-center justify-end text-xs uppercase tracking-[0.25em] text-slate-500">
        <div class="flex items-center gap-2">
          {{if and .AuthEnabled .IsAuthenticated}}
            <a class="js-quick-launcher-open rounded-xl border border-slate-700/70 bg-[#15181c] px-3 py-1.5 text-xs text-slate-300" href="#">{{.CurrentUser.Name}}</a>
          {{else if .AuthEnabled}}
            <a class="rounded-xl border border-slate-700/70 bg-[#171a1f] px-3 py-1.5 text-xs text-slate-200 transition hover:border-slate-500" href="/login">Login</a>
          {{end}}
        </div>
      </div>
      <div class="rounded-2xl border border-slate-800/70 bg-[#13161a]/70 p-4 shadow-[0_20px_60px_-50px_rgba(0,0,0,0.8)]">
        <div class="text-xs uppercase tracking-[0.2em] text-slate-500">Search</div>
        <form
          class="mt-3"
          action="/search"
          method="get"
          hx-get="/search"
          hx-trigger="keyup changed delay:220ms from:input[name='q']"
          hx-target="#search-results"
          hx-replace-url="true"
        >
          <input
            id="search-page-input"
            class="w-full rounded-xl border border-slate-800/80 bg-[#0f1216] px-4 py-2.5 text-sm text-slate-100 placeholder:text-slate-500 focus:border-slate-500 focus:outline-none"
            type="search"
            name="q"
            placeholder="Search notes..."
            value="{{.SearchQuery}}"
            autocomplete="off"
            autofocus
          >
        </form>
      </div>
      <div id="search-results" class="space-y-4" data-note-list>
        {{template "search_results" .}}
      </div>
    </section>
  </div>
</div>
{{end}}
