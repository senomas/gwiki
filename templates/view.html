{{define "view"}}
<section class="space-y-6">
  <article class="rounded-3xl border border-slate-800/70 bg-[#121417]/85 p-6 shadow-[0_30px_90px_-60px_rgba(0,0,0,0.95)]">
    <div
      hx-get="{{noteHrefWithSuffix .NotePath "detail"}}"
      hx-trigger="task-toggled from:body"
      hx-swap="outerHTML"
    >
      {{template "note_detail" .}}
    </div>
  </article>
  <div
    hx-get="{{noteHrefWithSuffix .NotePath "backlinks"}}"
    hx-trigger="revealed, task-toggled from:body"
    hx-swap="outerHTML"
  >
    {{template "note_backlinks" .}}
  </div>
</section>
{{end}}
