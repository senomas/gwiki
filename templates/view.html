{{define "view"}}
<h1 class="text-2xl font-semibold">{{if .NoteTitle}}{{.NoteTitle}}{{else}}{{.NotePath}}{{end}}</h1>
<p class="mt-2">
  <a class="text-emerald-600 hover:text-emerald-700" href="/notes/{{.NotePath}}/edit">Edit</a>
</p>
<div class="mt-6 space-y-4 text-slate-800">
  {{template "note_content" .}}
</div>
{{end}}
