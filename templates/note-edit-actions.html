{{define "note_edit_actions"}}
  <div id="note-edit-actions" class="quick-launcher" aria-hidden="true">
    <div class="quick-launcher__panel" role="dialog" aria-modal="true" aria-label="Note edit actions">
      <input id="note-edit-actions-input" class="quick-launcher__input" type="search" placeholder="Insert..." autocomplete="off">
      <div id="note-edit-actions-list" class="quick-launcher__list">
        <button class="quick-launcher__item" type="button" data-action="todo" data-label="todo" data-hint="insert checkbox">
          <span class="quick-launcher__icon">T</span>
          <span class="quick-launcher__meta">
            <span class="quick-launcher__label">Todo</span>
            <span class="quick-launcher__hint">Insert checkbox</span>
          </span>
        </button>
        <button class="quick-launcher__item" type="button" data-action="date" data-label="date" data-hint="today">
          <span class="quick-launcher__icon">D</span>
          <span class="quick-launcher__meta">
            <span class="quick-launcher__label">Date</span>
            <span class="quick-launcher__hint">Today</span>
          </span>
        </button>
        <button class="quick-launcher__item" type="button" data-action="time" data-label="time" data-hint="now">
          <span class="quick-launcher__icon">I</span>
          <span class="quick-launcher__meta">
            <span class="quick-launcher__label">Time</span>
            <span class="quick-launcher__hint">Now</span>
          </span>
        </button>
        <div id="note-edit-actions-dynamic" class="note-edit-actions__dynamic hidden"></div>
      </div>
    </div>
  </div>
{{end}}
