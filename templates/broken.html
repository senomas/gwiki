{{define "broken"}}
<section class="space-y-4">
  <div class="space-y-4" data-note-list>
    {{if not .BrokenLinks}}
      <div class="rounded-2xl border border-slate-800/70 bg-[#13161a]/70 p-4 text-sm text-slate-400 shadow-[0_20px_60px_-50px_rgba(0,0,0,0.8)]">
        No broken wikilinks found.
      </div>
    {{end}}
    {{range .BrokenLinks}}
      <article class="rounded-2xl border border-slate-800/70 bg-[#13161a]/70 p-4 text-sm shadow-[0_20px_60px_-50px_rgba(0,0,0,0.8)]">
        <div class="flex flex-wrap items-center justify-between gap-2">
          <h2 class="text-lg font-semibold text-slate-100">{{.Ref}}</h2>
          <span class="text-xs uppercase tracking-[0.2em] text-slate-500">{{len .Items}} refs</span>
        </div>
        <div class="mt-3 space-y-3">
          {{range .Items}}
            <div class="rounded-xl border border-slate-800/70 bg-[#111418]/70 p-3">
              <div class="space-y-2">
                <h2 class="text-2xl font-semibold text-slate-100">
                  <a class="text-sky-300 hover:text-sky-200" href="/notes/{{.FromPath}}">{{.FromTitle}}</a>
                </h2>
                <div class="note-body text-sm leading-relaxed text-slate-200">{{.LineHTML}}</div>
                <div class="text-xs uppercase tracking-[0.2em] text-slate-500">Line {{.LineNo}}</div>
              </div>
            </div>
          {{end}}
        </div>
      </article>
    {{end}}
  </div>
</section>
{{end}}
