{{define "sync"}}
<section class="space-y-6">
  <header class="space-y-2">
    <h1 class="text-2xl font-semibold text-slate-100">Git sync</h1>
    <p class="text-sm text-slate-400">Runs the git sync workflow.</p>
  </header>

  <div
    id="sync-result"
    hx-get="/sync/{{.SyncOwner}}/run"
    hx-trigger="load"
    hx-swap="outerHTML"
    class="rounded-2xl border border-slate-800/70 bg-[#121417]/85 p-6 text-sm text-slate-300"
  >
    <div class="flex items-center gap-3">
      <div class="h-5 w-5 animate-spin rounded-full border-2 border-slate-500 border-t-transparent"></div>
      <div>
        <div class="text-xs uppercase tracking-[0.2em] text-slate-500">Sync running</div>
        <div class="mt-1 text-slate-300">Fetching latest changesâ€¦</div>
      </div>
    </div>
  </div>
</section>
{{end}}

{{define "sync_result"}}
<div id="sync-result">
  {{if .SyncError}}
    <div class="rounded-2xl border border-red-500/40 bg-red-500/10 p-4 text-sm text-red-200">
      <div class="text-xs uppercase tracking-[0.2em] text-red-300">Sync failed</div>
      <div class="mt-2">{{.SyncError}}</div>
    </div>
  {{else}}
    <div class="rounded-2xl border border-emerald-400/30 bg-emerald-500/10 p-4 text-sm text-emerald-100">
      <div class="text-xs uppercase tracking-[0.2em] text-emerald-200">Sync complete</div>
      <div class="mt-2">Duration {{.SyncDuration}}</div>
    </div>
  {{end}}

  <div class="mt-6 rounded-2xl border border-slate-800/70 bg-[#121417]/85 p-4">
    <div class="text-xs uppercase tracking-[0.2em] text-slate-500">Output</div>
    <pre class="mt-3 whitespace-pre-wrap text-xs text-slate-200">{{.SyncOutput}}</pre>
  </div>
</div>
{{end}}
