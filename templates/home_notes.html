{{define "home_notes"}}
  {{range .HomeNotes}}
    <article class="rounded-2xl border border-slate-800/70 bg-[#13161a]/70 p-4 text-sm shadow-[0_20px_60px_-50px_rgba(0,0,0,0.8)]">
      <div class="flex items-center justify-between text-xs uppercase tracking-[0.2em] text-slate-500">
        <span>{{.UpdatedLabel}}</span>
        <a class="text-slate-400 transition hover:text-slate-200" href="/notes/{{.Path}}">Open</a>
      </div>
      <div class="mt-3 text-lg font-semibold text-slate-100">{{if .Title}}{{.Title}}{{else}}{{.Path}}{{end}}</div>
      <div class="note-body mt-3 text-sm leading-relaxed text-slate-200">
        {{.RenderedHTML}}
      </div>
    </article>
  {{else}}
    <div class="py-6 text-sm text-slate-500">No notes yet.</div>
  {{end}}
  {{if .HomeHasMore}}
    <div class="h-10" hx-get="/notes/page?offset={{.NextHomeOffset}}" hx-trigger="revealed" hx-swap="outerHTML" aria-hidden="true"></div>
  {{end}}
{{end}}
