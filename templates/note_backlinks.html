{{define "note_backlinks"}}
  {{if .Backlinks}}
    <section class="note-backlinks rounded-2xl border border-slate-800/70 bg-[#121417]/85 p-5 shadow-[0_20px_60px_-50px_rgba(0,0,0,0.8)]">
      <div class="text-xs uppercase tracking-[0.2em] text-slate-500">Backlinks</div>
      <div class="mt-3 space-y-3">
        {{range .Backlinks}}
          <div class="rounded-xl border border-slate-800/70 bg-[#111418]/70 p-3">
            <div class="flex flex-wrap items-center justify-between gap-2 text-xs uppercase tracking-[0.2em] text-slate-500">
              <a class="text-sky-300 hover:text-sky-200" href="/notes/{{.FromPath}}">{{.FromTitle}}</a>
              <span>Line {{.LineNo}}</span>
            </div>
            <div class="note-body text-sm leading-relaxed text-slate-200">{{.LineHTML}}</div>
          </div>
        {{end}}
      </div>
    </section>
  {{end}}
{{end}}
