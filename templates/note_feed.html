{{define "note_feed_items"}}
{{range .NoteFeed}}
  <article class="rounded-lg border border-slate-200 bg-white p-4 shadow-sm">
    <div class="flex flex-wrap items-baseline justify-between gap-3">
      <h3 class="text-base font-semibold text-slate-900">
        <a class="text-emerald-600 hover:text-emerald-700" href="/notes/{{.Path}}">
          {{if .Title}}{{.Title}}{{else}}{{.Path}}{{end}}
        </a>
      </h3>
      <a class="text-sm text-slate-500 hover:text-slate-700" href="/notes/{{.Path}}">Open</a>
    </div>
    <div class="prose prose-slate mt-3 max-w-none text-sm">{{.RenderedHTML}}</div>
  </article>
{{else}}
  <p class="text-slate-500">No notes yet.</p>
{{end}}
{{if .NoteFeedHasMore}}
  <div
    hx-get="/notes/feed?offset={{.NoteFeedNextOffset}}"
    hx-trigger="revealed"
    hx-swap="outerHTML"
    class="h-10"
  ></div>
{{end}}
{{end}}
