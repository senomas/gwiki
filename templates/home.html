{{define "home"}}
<div class="app-shell relative min-h-screen overflow-hidden">
  <div
    class="pointer-events-none absolute inset-0 bg-[radial-gradient(circle_at_top,_rgba(56,189,248,0.12),_transparent_60%),radial-gradient(circle_at_bottom,_rgba(14,116,144,0.12),_transparent_65%)]"
  ></div>
  <div
    class="relative mx-auto flex min-h-screen max-w-6xl flex-col gap-6 px-4 py-8 md:flex-row md:gap-10 md:px-6 md:py-10"
  >
    {{template "sidebar" .}}

    <section class="flex-1 space-y-6">
      <div class="js-history-back-row flex items-center justify-between text-xs uppercase tracking-[0.25em] text-slate-500">
        <a class="js-history-back text-slate-400 transition hover:text-slate-200" href="#" onclick="history.back(); return false;" style="display:none;">Back</a>
        <div class="flex items-center gap-2">
          {{if and .AuthEnabled .IsAuthenticated}}
            <span class="rounded-xl border border-slate-700/70 bg-[#15181c] px-3 py-1.5 text-xs text-slate-300">{{.CurrentUser.Name}}</span>
            <a class="rounded-xl border border-slate-700/70 bg-[#171a1f] px-3 py-1.5 text-xs text-slate-200 transition hover:border-slate-500" href="/logout">Logout</a>
            <a class="rounded-xl border border-slate-700/70 bg-[#171a1f] px-3 py-1.5 text-xs text-slate-200 transition hover:border-slate-500" href="/notes/new">New Note</a>
          {{else if .AuthEnabled}}
            <a class="rounded-xl border border-slate-700/70 bg-[#171a1f] px-3 py-1.5 text-xs text-slate-200 transition hover:border-slate-500" href="/login">Login</a>
          {{end}}
    </div>
      </div>
      <div id="notes-feed" class="space-y-4">{{template "home_notes" .}}</div>
    </section>
  </div>
</div>
{{end}}
