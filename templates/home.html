{{define "home"}}
<div class="app-shell relative min-h-screen overflow-hidden">
  <div
    class="pointer-events-none absolute inset-0 bg-[radial-gradient(circle_at_top,_rgba(56,189,248,0.12),_transparent_60%),radial-gradient(circle_at_bottom,_rgba(14,116,144,0.12),_transparent_65%)]"
  ></div>
  <div
    class="relative mx-auto flex min-h-screen max-w-6xl flex-col gap-6 px-4 py-8 md:flex-row md:gap-10 md:px-6 md:py-10"
  >
    <div id="sidebar-slot" hx-get="/sidebar" hx-trigger="load" hx-swap="outerHTML">
      {{template "sidebar_skeleton" .}}
    </div>

    <section class="flex-1 space-y-6">
      <div class="flex items-center justify-end text-xs uppercase tracking-[0.25em] text-slate-500">
        <div class="flex items-center gap-2">
          {{if and .AuthEnabled .IsAuthenticated}}
            <a class="js-quick-launcher-open rounded-xl border border-slate-700/70 bg-[#15181c] px-3 py-1.5 text-xs text-slate-300" href="#">{{.CurrentUser.Name}}</a>
          {{else if .AuthEnabled}}
            <a class="rounded-xl border border-slate-700/70 bg-[#171a1f] px-3 py-1.5 text-xs text-slate-200 transition hover:border-slate-500" href="/login">Login</a>
          {{end}}
    </div>
      </div>
      <div id="notes-feed" class="space-y-4" data-note-list>{{template "home_notes" .}}</div>
    </section>
  </div>
</div>
{{end}}
